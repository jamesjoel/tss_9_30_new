<!DOCTYPE html>
<html ng-app='loginApp'>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript" src="js/angular.min.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
	
</head>
<body ng-controller='loginCtrl'>
	<br />
	<br />
	<br />
	<br />
	<br />
	<br />
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<div ng-hide="showPassBox" class="panel panel-primary">
				<div class="panel-heading">
					Login
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label>Username</label>
						<input type="Text" ng-model='user.username' placeholder="Username/Email" class="form-control">
					</div>
				</div>
				<div class="panel-footer">
					<button ng-click='doLogin()' class="btn btn-primary">Next</button>
					<hr />
					<div ng-show="userError" class="alert alert-danger">
						<p>This Username is Not Correct !</p>
					</div>
				</div>
			</div>




		<div ng-show="showPassBox" class="panel panel-primary">
				<div class="panel-heading">
					Login
				</div>
				<div class="panel-body">
					<div class="form-group">
						<h3>{{ user.username }}</h3>
						<label>Password</label>
						<input type="password" ng-model='user.password' placeholder="Password" class="form-control">
					</div>
				</div>
				<div class="panel-footer">
					<button ng-click='doLogin()' class="btn btn-primary">Login</button>
					<hr />
					<div ng-show="passError" class="alert alert-danger">
						<p>This Password is Not Correct !</p>
					</div>
				</div>
			</div>
		</div>
		</div>
	</div>
</body>
</html>
